	<div class="row">
		<div class="col-sm-2" style="margin-bottom:5px">

			<button class="btn btn-info btn-block marginless" ng-hide="satAffiche" ng-click="showSat()">Mode satellite</button>
			<button class="btn btn-warning btn-block marginless"  ng-show="satAffiche" ng-click="hideSat()">Mode classique</button>
			<hr>

			<button class="btn btn-info btn-block marginless" ng-hide="travauxAffiche" ng-click="showTravaux()" ng-class="travauxLoaded ? '' : 'disabled'">
				<span ng-show="texteShow == 'Chargement'">
					<i class="glyphicon glyphicon-refresh spinning"></i>
				</span>
				{{texteShow}}
			</button>
			<button class="btn btn-warning btn-block marginless" ng-show="travauxAffiche" ng-click="hideTravaux()" ng-class="travauxLoaded ? '' : 'disabled'">
				<span ng-show="texteHide == 'Chargement'">
					<i class="glyphicon glyphicon-refresh spinning"></i>
				</span>
				{{texteHide}}
			</button>

			<hr>

			<form ng-submit="getVibrations(formMap)">
  				<div class="form-group">
					<label>Date début</label>
					<input type="date" ng-model="formMap.minDate" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Date fin</label>
					<input type="date" ng-model="formMap.maxDate" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Intensité : <span ng-style="couleurSlider">{{formMap.val}}</span></label>
					<input type="range" min="1" max="5" step="0.1" ng-model="formMap.val"/>
				</div>
				<div>

				<button type="submit" class="btn btn-success btn-block" ng-class="vibrationsLoaded ? '' : 'disabled'">
					<span ng-show="texteValider == 'Chargement'">
						<i class="glyphicon glyphicon-refresh spinning"></i>
					</span>
            		{{ texteValider}}
				</button>
			</form>

	</div>
