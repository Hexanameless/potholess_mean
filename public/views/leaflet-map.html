	<div class="row">
		<div class="col-sm-2" style="margin-bottom:5px">
			<form>
  				<div class="form-group">
					<label>Date début</label>
					<input type="date" ng-model="formMap.dateDebut" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Date fin</label>
					<input type="date" ng-model="formMap.dateFin" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Intensité : <span ng-style="couleurSlider">{{formMap.sliderValue}}</span></label>
					<input type="range" min="1" max="5" step="0.1" ng-model="formMap.sliderValue"/>
				</div>
				<button type="submit" class="btn btn-primary">Valider</button>
			</form>
		</div>

		<div class="col-sm-10">
			<div id="mapid" class="map-size"></div>
		</div>

	</div>
