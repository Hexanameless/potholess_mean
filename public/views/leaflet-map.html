	<div class="row">
		<div class="col-sm-2" style="margin-bottom:5px">
			<button class="btn btn-info btn-block marginless" ng-hide="travauxAffiche" ng-click="showTravaux()">Afficher travaux</button>
			<button class="btn btn-warning btn-block marginless" ng-show="travauxAffiche" ng-click="hideTravaux()">Masquer travaux</button>

			<hr>

			<form ng-submit="getVibrations(formMap)">
  				<div class="form-group">
					<label>Date début</label>
					<input type="date" ng-model="formMap.minDate" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Date fin</label>
					<input type="date" ng-model="formMap.maxDate" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Intensité : <span ng-style="couleurSlider">{{formMap.val}}</span></label>
					<input type="range" min="1" max="5" step="0.1" ng-model="formMap.val"/>
				</div>
				<button type="submit" class="btn btn-success btn-block">Valider</button>
			</form>
		</div>

		<div class="col-sm-10">
			<div id="mapid" class="map-size"></div>
		</div>

	</div>
