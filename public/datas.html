<div class = "row">
  <div class="col-md-6">
    <h2>
      Lol2
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <button style="margin-top:20px" class="btn btn-default" ng-click="createData()">Create data</button>
    <button style="margin-top:20px" class="btn btn-default" ng-click="deleteDatas()">Delete all datas</button>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="data in datas | orderBy:'_id'">
        <td>
          {{data._id}} {{data.latitude}} {{data.longitude}} {{data.magnitude}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
